{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">编辑管理员信息</h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                            {#                        <input type="text" class="form-control" id="inputDepart" placeholder="Department name"#}
                            {#                               name="title">#}
                        </div>
                    {% endfor %}


                    <button type="submit" class="btn btn-default">更新信息</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                        修改密码
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" class="form-control" name="pwd1">
                    </div>
                    <div class="form-group">
                        <label>重复密码</label>
                        <input type="password" class="form-control" name="pwd2">
                    </div>
                    <span style="color: red; display: none" name="error">两次密码输入不一致</span>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                    <button type="button" class="btn btn-primary" name="confirm-pwd">保存修改</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none" name="id">{{ id }}</div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'js/chang_admin_pwd.js' %}"></script>
{% endblock %}
