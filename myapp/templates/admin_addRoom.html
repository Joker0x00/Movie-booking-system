{% extends 'admin_base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/seat.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">添加放映厅</h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-default btn-block" style="display: block;">添加</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" style="margin-bottom: 60px">
        <div class="main clearfix">
            <div class="hall">
                <div class="seat-example text-center" style="margin-left: 0px;">
                    <div class="selectable-example example">
                        <span>可选座位</span>
                    </div>
                    <div class="sold-example example">
                        <span>不可选座位</span>
                    </div>
                </div>

                <div class="seats-block">
                    <div class="row-id-container">
                    </div>
                    <div class="seats-container">
                        <div class="screen-container">
                            <div class="screen text-center">银幕中央</div>
                            <div class="c-screen-line"></div>
                        </div>
                        <div class="seats-wrapper"></div>
                    </div>
                </div>
            </div>
            <div class="side">
                <button class="btn btn-default" id="update-info">更新座位布局</button>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}

    <script type="text/javascript" src="{% static 'js/seat_info_set.js' %}">
    </script>

{% endblock %}
